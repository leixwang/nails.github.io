name: Deploy nails.leix.wang website
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master
      with:
        persist-credentials: false
    - name: Install and Build
      run: |
        npm install -g yarn
        yarn
        npm run-script build
        cd ./markdown/.vitepress/dist
        echo 'nails.leix.wang' > CNAME
        git init
        git config user.name "Build work web for nails."
        git config user.email "nails@leix.wang"
        git add -A
        git commit -m 'deploy'
        git push -f https://leixwang:${{ secrets.BUILD_LEIXWEB }}@github.com/leixwang/nails.github.io.git master:gh-pages
        cd -